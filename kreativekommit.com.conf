server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 404;
}

# Catch-all for unwanted subdomains - redirect to main domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.kreativekommit.com;
    
    ssl_certificate     /etc/ssl/certs/cloudflare.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;

    # Redirect all subdomain traffic to main domain
    return 301 https://kreativekommit.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kreativekommit.com;

    ssl_certificate     /etc/ssl/certs/cloudflare.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self)" always;
    add_header X-Robots-Tag "index, follow" always;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';" always;
    server_tokens off;

    # Deny access to hidden files except .well-known
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Limit request size
    client_max_body_size 1M;


    # Serve Next.js static assets directly
    location /_next/static/ {
        alias /var/www/html/.next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # Serve static files from /public at root (excluding sitemap.xml which is dynamic)
    location ~ ^/(robots\.txt|favicon\.ico|favicon\.svg|manifest\.json|browserconfig\.xml|apple-touch-icon.*|android-chrome.*|mstile.*|site.webmanifest|assets/.*)$ {
        alias /var/www/html/public/$1;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Redirect /index.html to /
    location = /index.html {
        return 301 /;
    }

    # Block malformed URLs containing ampersands
    location ~ [&%] {
        return 410;
    }

    # Proxy everything else to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.kreativekommit.com;
    
    ssl_certificate     /etc/ssl/certs/cloudflare.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;

    return 301 https://kreativekommit.com$request_uri;
}